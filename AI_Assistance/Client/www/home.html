            <label class="switch">
                <input type="checkbox" class="checkbox" id="speechCmdMode" />&nbsp;&nbsp;&nbsp;
                <span class="toggle-thumb">
                      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill: #4ade80; transform: ; -ms-filter: ;">
                        <path d="M10 15.586L6.707 12.293 5.293 13.707 10 18.414 19.707 8.707 18.293 7.293z"></path>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            &nbsp;&nbsp;<label id="result" ></label>      
        </br>                
        </div>        

        <div class="testbox" id="TradeBookWindow">
            <form action="home.html">
                <div class="item">
                    <div class="item">
                        <input type="text" name="cmrName" id="cmrName" placeholder="Customer Name" />
                    </div>
                </div>
                <div class="item">
                    <p>Financials</p>
                    <div class="item">
                        <div class="city-item">
                            <select name="buySellIndicator" id="buySellIndicator">
                                <option value="0">B/S</option>
                                <option value="1">Buy</option>
                                <option value="2">Sell</option>
                            </select>
                            <input type="text" name="ccy" id="ccy" placeholder="CCY" />
                            <input type="text" name="ccyAmount" id="ccyAmount" placeholder="CCY Amount" />
                            <input type="number" name="allInRate" id="allInRate" placeholder="AllInRate" min="0" max="1000" step="0.01" />

                            <select name="typeOfTrade" id="typeOfTrade">
                                <option value="0">Type</option>
                                <option value="1">Spot</option>
                                <option value="2">Fwd</option>
                            </select>
                            <input type="text" name="ctr" id="ctr" placeholder="CTR" />
                            <input type="text" name="ctrAmount" id="ctrAmount" placeholder="CTR Amount" />
                            <ratebutton type="ratebutton" id="getLiveRate" onclick="getLiveRate()">RFQ</ratebutton>
                        </div>                        
                    </div>
                </div>
                <div class="item preferred-metod">
                    <div class="preferred-metod-item">
                        <label><input type="checkbox" name="isInverted" id="isInverted" /> <span>Inv</span></label>
                    </div>
                </div>
                <div class="item">
                    <p>Value Date</p>
                    <input type="date" name="valueDate" id="valueDate" />
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="item">
                    <p>Notes</p>
                    <textarea rows="5" id="notes" ></textarea>
                </div>
                <div class="btn-block">
                    <button type="button" id="submitTrade">SUBMIT</button>
                </div>
            </form>            
        </div>

            <div class="help-item">
                <label></label>
